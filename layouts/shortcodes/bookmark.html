{{ $_hugo_config := `{ "version": 1 }` }}

<div>
    <a target="_blank" rel="noopener noreferrer" class="bookmark" href="{{ .Get "url" }}">
    <div>
        {{ with .Get "title"}}
        <div class="bookmark-title">{{ . }}</div>
        {{ end }}
        {{ with .Get "description"}}
        <div class="bookmark-description">{{ . }}</div>
        {{ end }}
        <div class="bookmark-link">
            {{ with .Get "favicon" }}
            <img src="{{ . }}" alt="Bookmark Target Favicon" loading="lazy">
            {{ end }}
            {{ with .Get "url"}}
            <div>{{ . }}</div>
            {{ end }}
        </div>
    </div>
    <div class="bookmark-image">
        {{ with .Get "img"}}
        <img src="{{ . }}" alt="" loading="lazy">
        {{ end }}
    </div>
    </a>
</div>
